<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Customizer</title>
</head>
<body>
    <h1>Chocolate Customizer</h1>
    <!-- Chocolate options go here -->
<div id="chocolate-options">
    <!-- Chocolate options will be dynamically generated by JavaScript -->
</div>

<!-- Selected chocolates and total price go here -->
<div id="selected-chocolates">
    <h2>Your Custom Pack</h2>
    <table id="selected-chocolates-table">
        <thead>
            <tr>
                <th>Chocolate</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Selected chocolates will be dynamically updated by JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td>Total Price:</td>
                <td id="total-price">$0.00</td>
            </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
